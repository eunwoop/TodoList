<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="div-greeting">
        <h1 id="greeting"></h1>
    </div>
    <h1 id="title">오늘의 할일</h1>

    <button id="delete-all-button" style="float:right;">delete all</button>
    <button id="edit-button" style="float:right;">edit</button>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">할일 추가</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="todo-input">
            <button id="enter-button">저장</button>
            <div>
                <button id="date-button">날짜지정</button>
                <button id="yoil-button">요일지정</button>
            </div>
            <div id="date-checks">
                <input type="checkbox" id="mon" name="mon">
                <label for="mon">월</label>
                <input type="checkbox" id="tue" name="tue">
                <label for="tue">화</label>
                <input type="checkbox" id="wed" name="wed">
                <label for="wed">수</label>
                <input type="checkbox" id="thu" name="thu">
                <label for="thu">목</label>
                <input type="checkbox" id="fri" name="fri">
                <label for="fri">금</label>
                <input type="checkbox" id="sat" name="sat">
                <label for="sat">토</label>
                <input type="checkbox" id="sun" name="sun">
                <label for="sun">일</label>
            </div>
            <div id="calendar">
                <input type="date" id="mon" name="mon">
            </div>ls
        </div>

    </div>
    <!-- The Modal -->

    <ul id="todo-list"></ul>

    <div class="hori-line"></div>
    <div class="flex-container">
        <p class='flex-item'>총 할일 수</p>
        <p id='total-count' class='flex-item'></p>
    </div>
    <div class="flex-container">
        <p class='flex-item'>남은 할일 수</p>
        <p id='uncomplete-count' class='flex-item'></p>
    </div>

    <p id='error-message' style="visibility: hidden;"></p>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script type="text/javascript" src="./output/index.bundle.js"></script>
</body>

</html>
